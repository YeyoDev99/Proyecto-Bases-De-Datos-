{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center log-in" style="min-height: 80vh;">
        <div class="col-md-6 col-lg-4 identification text-center">
            <h1 class="log_title"><i class="bi bi-hospital"></i> HIS+</h1>
            <h3>Registro de Usuario</h3>

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
            {% endif %}

            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="title">Nombre</label>
                    <input type="text" name="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="title">Apellido</label>
                    <input type="text" name="apellido" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="title">Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="title">Contraseña</label>
                    <input type="password" name="password" class="form-control" minlength="8" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">
                    <i class="bi bi-person-plus"></i> Registrar
                </button>
            </form>

            <div class="mt-4">
                <a href="{% url 'hospital:login' %}">¿Ya tienes cuenta? Inicia Sesión</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
