{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <!-- Header -->
    <div class="row py-3" style="background-color: #84407b;">
        <div class="col-md-6">
            <a href="{% url 'hospital:dashboard' %}" class="text-white text-decoration-none"
                style="font-family: 'Pixelify Sans'; font-size: 1.5rem;">
                <i class="bi bi-hospital"></i> HIS+ | Actualizar Stock
            </a>
        </div>
        <div class="col-md-6 text-end">
            <a href="{% url 'hospital:inventario_farmacia' %}" class="exit"><i class="bi bi-arrow-left"></i>
                Inventario</a>
            <a href="{% url 'hospital:logout' %}" class="exit ms-3"><i class="bi bi-box-arrow-right"></i> Salir</a>
        </div>
    </div>

    {% if messages %}
    <div class="row mt-2">
        <div class="col-12">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}

    <div class="row mt-4 justify-content-center">
        <div class="col-md-6">
            <div class="identification">
                <h4 class="title"><i class="bi bi-box-seam"></i> Actualizar Stock de Inventario</h4>

                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="title">Nuevo Stock</label>
                        <input type="number" name="stock_actual" class="form-control" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label class="title">Motivo del Cambio</label>
                        <select name="motivo" class="form-select" required>
                            <option value="COMPRA">Compra/Recepción</option>
                            <option value="AJUSTE">Ajuste de Inventario</option>
                            <option value="DEVOLUCION">Devolución</option>
                            <option value="PERDIDA">Pérdida/Daño</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="title">Observaciones</label>
                        <textarea name="observaciones" class="form-control" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">
                        <i class="bi bi-check-circle"></i> Actualizar Stock
                    </button>
                    <a href="{% url 'hospital:inventario_farmacia' %}" class="btn btn-secondary mt-3">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
