<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIS+ Sistema Hospitalario - Login</title>
    <meta name="description" content="Sistema Hospitalario Integral con Base de Datos Distribuida">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="row justify-content-center log-in">
                <div class="col-md-6 col-lg-4 identification text-center">
                    <h1 class="log_title"><i class="bi bi-hospital"></i> HIS+</h1>
                    <h3>Sistema Hospitalario Integral</h3>

                    <div id="alert-container"></div>

                    <form id="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label title">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="usuario@hospital.com" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label title">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                        </button>
                    </form>

                    <div class="mt-4 text">
                        <small>Sistema de Gestión Hospitalaria con Base de Datos Distribuida</small>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</body>

</html>
