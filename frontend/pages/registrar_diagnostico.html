<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIS+ Sistema Hospitalario - Diagnóstico</title>
    <meta name="description" content="Sistema Hospitalario Integral">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row py-3 app-header">
            <div class="col-md-6">
                <a href="menu.html" class="text-white text-decoration-none"
                    style="font-family: 'Pixelify Sans'; font-size: 1.5rem;">
                    <i class="bi bi-hospital"></i> HIS+ | Diagnóstico
                </a>
            </div>
            <div class="col-md-6 text-end">
                <a href="citas_pendientes.html" class="exit"><i class="bi bi-arrow-left"></i> Citas</a>
                <a href="index.html" class="exit ms-3"><i class="bi bi-box-arrow-right"></i> Salir</a>
            </div>
        </div>

        <div class="row mt-4 justify-content-center">
            <div class="col-md-8">
                <div class="identification">
                    <h4 class="title"><i class="bi bi-clipboard2-pulse"></i> Registrar Diagnóstico</h4>

                    <form id="diagnostico-form" class="mt-4">
                        <div class="mb-3">
                            <label class="title">Enfermedad</label>
                            <select name="id_enfermedad" class="form-select" required>
                                <option value="">Seleccione una enfermedad</option>
                                <option value="1">Gripe Común</option>
                                <option value="2">Migraña</option>
                                <option value="3">Gastritis</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="title">Observaciones del Diagnóstico</label>
                            <textarea name="observacion" class="form-control" rows="5" required
                                placeholder="Describa los síntomas, hallazgos y recomendaciones..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">
                            <i class="bi bi-check-circle"></i> Registrar Diagnóstico
                        </button>
                        <a href="citas_pendientes.html" class="btn btn-secondary mt-3">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById('diagnostico-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Diagnostico registrado exitosamente');
            window.location.href = 'citas_pendientes.html'; // Return to citation list
        });
    </script>
</body>

</html>
