<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIS+ Sistema Hospitalario - Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row py-3 app-header">
            <div class="col-md-6">
                <a href="menu.html" class="text-white text-decoration-none"
                    style="font-family: 'Pixelify Sans'; font-size: 1.5rem;">
                    <i class="bi bi-hospital"></i> HIS+ | Administración
                </a>
            </div>
            <div class="col-md-6 text-end">
                <a href="menu.html" class="exit"><i class="bi bi-arrow-left"></i> Menú</a>
                <a href="index.html" class="exit ms-3"><i class="bi bi-box-arrow-right"></i> Salir</a>
            </div>
        </div>

        <div id="messages-container" class="row mt-2"></div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="menu-container">
                    <h4><i class="bi bi-sliders"></i> Panel de Administración</h4>

                    <div class="row mt-4">
                        <div class="col-md-12">
                            <div class="alert alert-info">
                                <i class="bi bi-info-circle"></i> Panel administrativo para gestión del sistema
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4 menu">
                        <div class="col-md-4 mb-3">
                            <div class="identification text-center p-4">
                                <i class="bi bi-people title" style="font-size: 3rem;"></i>
                                <h5 class="title mt-3">Empleados</h5>
                                <p class="text">Gestionar personal del hospital</p>
                                <button class="btn btn-sm" style="background-color: #4acabb; color: white;" disabled>
                                    Próximamente
                                </button>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="identification text-center p-4">
                                <i class="bi bi-building title" style="font-size: 3rem;"></i>
                                <h5 class="title mt-3">Sedes</h5>
                                <p class="text">Administrar sedes hospitalarias</p>
                                <button class="btn btn-sm" style="background-color: #4acabb; color: white;" disabled>
                                    Próximamente
                                </button>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="identification text-center p-4">
                                <i class="bi bi-diagram-3 title" style="font-size: 3rem;"></i>
                                <h5 class="title mt-3">Departamentos</h5>
                                <p class="text">Gestionar departamentos</p>
                                <button class="btn btn-sm" style="background-color: #4acabb; color: white;" disabled>
                                    Próximamente
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
