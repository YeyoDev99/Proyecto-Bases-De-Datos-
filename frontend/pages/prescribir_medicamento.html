<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIS+ Sistema Hospitalario - Prescripción</title>
    <meta name="description" content="Sistema Hospitalario Integral">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row py-3 app-header">
            <div class="col-md-6">
                <a href="menu.html" class="text-white text-decoration-none"
                    style="font-family: 'Pixelify Sans'; font-size: 1.5rem;">
                    <i class="bi bi-hospital"></i> HIS+ | Prescripciones
                </a>
            </div>
            <div class="col-md-6 text-end">
                <a href="menu.html" class="exit"><i class="bi bi-arrow-left"></i> Menú</a>
                <a href="index.html" class="exit ms-3"><i class="bi bi-box-arrow-right"></i> Salir</a>
            </div>
        </div>

        <div id="messages-container" class="row mt-2"></div>

        <div class="row mt-4 justify-content-center">
            <div class="col-md-10">
                <div class="menu-container">
                    <h4><i class="bi bi-prescription2"></i> Prescribir Medicamento</h4>

                    <form id="prescripcion-form" class="mt-4 identification">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label class="title">Medicamento</label>
                                <select name="cod_med" class="form-select" required>
                                    <option value="">Seleccione un medicamento</option>
                                    <option value="1">Acetaminofen 500mg</option>
                                    <option value="2">Ibuprofeno 400mg</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="title">Dosis</label>
                                <input type="text" name="dosis" class="form-control" placeholder="Ej: 500mg" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="title">Frecuencia</label>
                                <input type="text" name="frecuencia" class="form-control" placeholder="Ej: Cada 8 horas"
                                    required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="title">Duración (días)</label>
                                <input type="number" name="duracion_dias" class="form-control" min="1" max="365"
                                    required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="title">Cantidad Total</label>
                                <input type="number" name="cantidad_total" class="form-control" min="1" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">
                            <i class="bi bi-check-circle"></i> Prescribir
                        </button>
                        <a href="lista_historias.html" class="btn btn-secondary mt-3">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById('prescripcion-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Prescripción registrada exitosamente');
            window.location.href = 'lista_historias.html'; // Go back to history list
        });
    </script>
</body>

</html>
