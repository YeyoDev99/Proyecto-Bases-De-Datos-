<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIS+ Sistema Hospitalario - Historias Clínicas</title>
    <meta name="description" content="Sistema Hospitalario Integral">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row py-3 app-header">
            <div class="col-md-6">
                <a href="menu.html" class="text-white text-decoration-none"
                    style="font-family: 'Pixelify Sans'; font-size: 1.5rem;">
                    <i class="bi bi-hospital"></i> HIS+ | Historias Clínicas
                </a>
            </div>
            <div class="col-md-6 text-end">
                <a href="menu.html" class="exit"><i class="bi bi-arrow-left"></i> Menú</a>
                <a href="index.html" class="exit ms-3"><i class="bi bi-box-arrow-right"></i> Salir</a>
            </div>
        </div>

        <div id="messages-container" class="row mt-2"></div>

        <div class="row mt-4 justify-content-center">
            <div class="col-md-11">
                <div class="menu-container">

                    <!-- List View -->
                    <div id="list-view">
                        <h4><i class="bi bi-file-medical"></i> Historias Clínicas</h4>
                        <div class="row mt-3 menu">
                            <div class="col-auto"><button onclick="loadHistorias('recientes')"
                                    class="btn btn-link p-2 text-decoration-none">Recientes</button></div>
                            <div class="col-auto"><button onclick="loadHistorias('consolidadas')"
                                    class="btn btn-link p-2 text-decoration-none">Consolidadas</button></div>
                        </div>

                        <table class="table mt-4" style="font-family: 'Pixelify Sans';">
                            <thead>
                                <tr class="title">
                                    <th>Código</th>
                                    <th>Paciente</th>
                                    <th>Documento</th>
                                    <th>Fecha Registro</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="historias-table-body">
                                <!-- JS -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Detail View -->
                    <div id="detail-view" class="d-none">
                        <h4><i class="bi bi-file-medical"></i> Historia Clínica</h4>
                        <div class="identification mt-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="title">Código: <span class="text" id="detail-codigo"></span></p>
                                    <p class="title">Paciente: <span class="text" id="detail-paciente"></span></p>
                                    <p class="title">Documento: <span class="text" id="detail-doc"></span></p>
                                    <p class="title">Fecha Registro: <span class="text" id="detail-fecha"></span></p>
                                </div>
                                <div class="col-md-6">
                                    <p class="title">Cita: <span class="text" id="detail-cita"></span></p>
                                    <p class="title">Médico: <span class="text" id="detail-medico"></span></p>
                                    <p class="title">Sede: <span class="text" id="detail-sede"></span></p>
                                    <p class="title">Departamento: <span class="text" id="detail-dept"></span></p>
                                </div>
                            </div>
                            <hr style="border-color: #4acabb;">
                            <p class="title">Enfermedad: <span class="text" id="detail-enfermedad"></span></p>
                            <p class="title">Observación: <span class="text" id="detail-observacion"></span></p>
                        </div>

                        <h5 class="mt-4" style="color: #dc3545;"><i class="bi bi-calendar-event"></i> Citas</h5>
                        <table class="table mt-2" style="font-family: 'Pixelify Sans';">
                            <thead>
                                <tr class="title">
                                    <th>id</th>
                                    <th>médico</th>
                                    <th>diagnóstico</th>
                                    <th>prescripción</th>
                                </tr>
                            </thead>
                            <tbody id="citas-table-body">
                                <tr>
                                    <td colspan="4" class="text-center">No hay registros</td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="mt-3 menu">
                            <button onclick="showList()" class="btn btn-secondary"><i class="bi bi-arrow-left"></i>
                                Volver</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../js/historias.js"></script>
</body>

</html>
