<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIS+ Sistema Hospitalario - Nueva Cita</title>
    <meta name="description" content="Sistema Hospitalario Integral">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row py-3 app-header">
            <div class="col-md-6">
                <a href="menu.html" class="text-white text-decoration-none"
                    style="font-family: 'Pixelify Sans'; font-size: 1.5rem;">
                    <i class="bi bi-hospital"></i> HIS+ | Programar Cita
                </a>
            </div>
            <div class="col-md-6 text-end">
                <a href="lista_citas.html" class="exit"><i class="bi bi-arrow-left"></i> Citas</a>
                <a href="index.html" class="exit ms-3"><i class="bi bi-box-arrow-right"></i> Salir</a>
            </div>
        </div>

        <div id="messages-container" class="row mt-2"></div>

        <div class="row mt-4 justify-content-center">
            <div class="col-md-8">
                <div class="identification">
                    <h4 class="title"><i class="bi bi-calendar-plus"></i> Programar Nueva Cita</h4>

                    <form id="nueva-cita-form" class="mt-4">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label class="title">Sede</label>
                                <select name="id_sede" class="form-select" id="id_sede_select" required>
                                    <option value="">Seleccione una sede</option>
                                    <!-- Populated by JS -->
                                </select>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label class="title">Paciente</label>
                                <select name="cod_pac" class="form-select" id="cod_pac_select" required>
                                    <option value="">Seleccione un paciente</option>
                                    <!-- Populated by JS -->
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="title">Departamento</label>
                                <select name="id_dept" class="form-select" id="id_dept_select" required>
                                    <option value="">Seleccione una sede primero</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="title">Medico</label>
                                <select name="id_emp" class="form-select" id="id_emp_select" required>
                                    <option value="">Seleccione un departamento primero</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="title">Fecha y Hora</label>
                                <input type="datetime-local" name="fecha_hora" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="title">Tipo de Servicio</label>
                                <select name="tipo_servicio" class="form-select" required>
                                    <option value="Consulta">Consulta</option>
                                    <option value="Urgencia">Urgencia</option>
                                    <option value="Control">Control</option>
                                    <option value="Especialidad">Especialidad</option>
                                </select>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label class="title">Motivo de la Consulta</label>
                                <textarea name="motivo" class="form-control" rows="3" required></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">
                            <i class="bi bi-check-circle"></i> Programar Cita
                        </button>
                        <a href="lista_citas.html" class="btn btn-secondary mt-3">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../js/nueva_cita.js"></script>
</body>

</html>
