<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIS+ Sistema Hospitalario - Farmacia</title>
    <meta name="description" content="Sistema Hospitalario Integral">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row py-3 app-header">
            <div class="col-md-6">
                <a href="menu.html" class="text-white text-decoration-none"
                    style="font-family: 'Pixelify Sans'; font-size: 1.5rem;">
                    <i class="bi bi-hospital"></i> HIS+ | Farmacia
                </a>
            </div>
            <div class="col-md-6 text-end">
                <a href="menu.html" class="exit"><i class="bi bi-arrow-left"></i> Menú</a>
                <a href="index.html" class="exit ms-3"><i class="bi bi-box-arrow-right"></i> Salir</a>
            </div>
        </div>

        <div id="messages-container" class="row mt-2"></div>

        <div class="row mt-4 justify-content-center">
            <div class="col-md-11">
                <div class="menu-container">
                    <h4 id="page-title"><i class="bi bi-capsule"></i> Gestión de Farmacia</h4>

                    <div class="row mt-3 menu">
                        <div class="col-auto"><button onclick="showView('inventario')"
                                class="btn btn-link p-2 text-decoration-none"><i class="bi bi-box"></i>
                                Inventario</button></div>
                        <div class="col-auto"><button onclick="showView('catalogo')"
                                class="btn btn-link p-2 text-decoration-none"><i class="bi bi-list"></i>
                                Catálogo</button></div>
                        <div class="col-auto"><button onclick="showView('alertas')"
                                class="btn btn-link p-2 text-decoration-none"><i class="bi bi-exclamation-triangle"></i>
                                Alertas</button></div>
                    </div>

                    <!-- Inventario View -->
                    <div id="inventario-view" class="view-section">
                        <table class="table mt-4" style="font-family: 'Pixelify Sans';">
                            <thead>
                                <tr class="title">
                                    <th>Sede</th>
                                    <th>Medicamento</th>
                                    <th>Principio Activo</th>
                                    <th>Stock</th>
                                    <th>Estado</th>
                                    <th>Actualización</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="inventario-table-body">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Alertas View -->
                    <div id="alertas-view" class="view-section d-none">
                        <div class="alert alert-warning mt-3">
                            <i class="bi bi-exclamation-triangle"></i> Medicamentos con stock bajo (menos de 50
                            unidades)
                        </div>
                        <table class="table mt-3" style="font-family: 'Pixelify Sans';">
                            <thead>
                                <tr class="title">
                                    <th>Sede</th>
                                    <th>Medicamento</th>
                                    <th>Stock</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="alertas-table-body">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Catalogo View -->
                    <div id="catalogo-view" class="view-section d-none">
                        <table class="table mt-4" style="font-family: 'Pixelify Sans';">
                            <thead>
                                <tr class="title">
                                    <th>Código</th>
                                    <th>Nombre</th>
                                    <th>Principio Activo</th>
                                    <th>Unidad</th>
                                    <th>Proveedor</th>
                                </tr>
                            </thead>
                            <tbody id="catalogo-table-body">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../js/farmacia.js"></script>
</body>

</html>
