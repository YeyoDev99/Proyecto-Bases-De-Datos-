<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIS+ Sistema Hospitalario - Prescripciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row py-3 app-header">
            <div class="col-md-6">
                <a href="menu.html" class="text-white text-decoration-none"
                    style="font-family: 'Pixelify Sans'; font-size: 1.5rem;">
                    <i class="bi bi-hospital"></i> HIS+ | Prescripciones
                </a>
            </div>
            <div class="col-md-6 text-end">
                <a href="menu.html" class="exit"><i class="bi bi-arrow-left"></i> Menú</a>
                <a href="index.html" class="exit ms-3"><i class="bi bi-box-arrow-right"></i> Salir</a>
            </div>
        </div>

        <div id="messages-container" class="row mt-2"></div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="menu-container">
                    <h4><i class="bi bi-prescription2"></i> Lista de Prescripciones</h4>

                    <div class="identification mt-4">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr class="title">
                                        <th>Fecha</th>
                                        <th>Paciente</th>
                                        <th>Médico</th>
                                        <th>Medicamento</th>
                                        <th>Dosis</th>
                                        <th>Frecuencia</th>
                                        <th>Duración (días)</th>
                                    </tr>
                                </thead>
                                <tbody id="prescripciones-table-body" class="text">
                                    <tr>
                                        <td colspan="7" class="text-center">Cargando...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/prescripciones.js"></script>
</body>

</html>
